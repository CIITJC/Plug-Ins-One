        if (!isNaN(productId) && products[productId]) {
            const product = products[productId];
            document.getElementById('productImg').src = product.img;
            document.getElementById('productName').innerText = product.name;
            document.getElementById('productPrice').innerText = `â‚±${product.price.toFixed(2)}`;
            document.getElementById('productDescription').innerText = product.description;
        } else {
            alert('Product not found.');
            window.location.href = 'shop.html'; 
        }

        document.getElementById('addToCartBtn').addEventListener('click', () => {
            const quantity = parseInt(document.getElementById('quantity').value, 10);

            if (quantity <= 0 || isNaN(quantity)) {
                alert('Please enter a valid quantity.');
                return;
            }
            const product = {
                id: productId,
                img: document.getElementById('productImg').src,
                name: document.getElementById('productName').innerText,
                price: parseFloat(document.getElementById('productPrice').innerText.replace('â‚±', '')),
                quantity
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProductIndex = cart.findIndex(item => item.id === product.id);

            if (existingProductIndex !== -1) {
                cart[existingProductIndex].quantity += quantity;
            } else {
                cart.push(product);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`Added ${quantity} item(s) of "${product.name}" to your cart.`);
        });
