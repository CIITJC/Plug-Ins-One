<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
</head>
<body>

            <a href="cart.html">ðŸ›’</a>

        </div>

    <section id="cart">
        <h1>Your Cart</h1>
        <div id="cart-container">
        
        </div>
        <div id="cart-footer">
            <h2>Total: â‚±<span id="cart-total">0.00</span></h2>
            <button id="checkoutBtn">Checkout</button>
            <button id="clearCartBtn">Clear Cart</button>
        </div>
    </section>

    <footer class="section-p1">
        <div class="col">
            <img src="Essentials/PlugIn.png" class="logo">

        </div>
        <div class="col">

            <a href="#">Currently not available</a>
        </div>
        <div class="copyright">
            <p>Copyright 2024 - Plug - INs</p>
        </div>
    </footer>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            const cartTotal = document.getElementById('cart-total');
            cartContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}" alt="${item.name}">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>Price: â‚±${item.price.toFixed(2)}</p>
                            <p>Quantity: 
                                <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="quantity-input">
                            </p>
                            <p>Subtotal: â‚±${itemTotal.toFixed(2)}</p>
                            <button class="remove-item-btn" data-index="${index}">Remove</button>
                        </div>
                    </div>
                `;
            });
            cartTotal.textContent = total.toFixed(2);
        }
        document.addEventListener('input', (event) => {
            if (event.target.classList.contains('quantity-input')) {
                const index = parseInt(event.target.dataset.index, 10);
                const newQuantity = parseInt(event.target.value, 10);
                const cart = JSON.parse(localStorage.getItem('cart')) || [];

                if (newQuantity > 0) {
                    cart[index].quantity = newQuantity;
                } else {
                    alert('Quantity must be at least 1.');
                    event.target.value = cart[index].quantity;
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        });
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-item-btn')) {
                const index = parseInt(event.target.dataset.index, 10);
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1); // Remove item
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        });
        document.getElementById('clearCartBtn').addEventListener('click', () => {
             localStorage.removeItem('cart'); 
                loadCart();  
        document.getElementById('cart-total').textContent = '0.00'; 
        });
        document.getElementById('checkoutBtn').addEventListener('click', () => {
             const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length === 0) {
                     alert('Your cart is empty.');
            return;
    }
                alert('Checkout successful!'); 
                localStorage.removeItem('cart');  
                loadCart(); 

        document.getElementById('cart-total').textContent = '0.00'; 
});
        loadCart();
    </script>
    
</body>
